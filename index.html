<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkedin login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Container">
        <h1 class="linkedin-heading">Linked<span class="in">in</span></h1>
        <h1 class="linkedin-signIn">Sign In</h1>
        <p class="linkedin-description">Stay Updated on your professional world</p>
        <form id="form">
            <div>
                <label for="login">User id</label>
                <input type="text" id="login" placeholder="Email" required maxlength="10">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <a href="#">Forgot Password</a>
            <button type="submit" class="submit-button">Sign In</button>
        </form>
        <a href="#">New to Linkedin? Sign Up</a>
    </div>
</body>

</html>
